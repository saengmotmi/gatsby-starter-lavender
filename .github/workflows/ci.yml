name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: corepack yarn install --immutable

      - name: Verify build contract
        run: corepack yarn verify

      - name: Validate RSS output
        run: test -s build/client/rss.xml

      - name: Install Playwright Chromium
        run: corepack yarn playwright install --with-deps chromium

      - name: Verify scroll restoration regression
        run: corepack yarn test:e2e:scroll
